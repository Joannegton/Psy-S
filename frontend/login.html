<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Manrope:wght@200..800&display=swap');
      </style>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Entrar</title>

  </head>
  <body>
    
    <form action="#" method="post">

      <div class="container">

        <h1 class="titulo">Entrar</h1>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>

        <label>Entrar como:</label>
        <input type="radio" id="usuario" name="usuario" value="Usuario">
        <label for="genero-masculino">Usu√°rio</label>
        <input type="radio" id="profissional" name="profissional" value="Profissional">
        <label for="genero-feminino">Profissional</label>
        <br>

        <button type="submit" class="botao">ENVIAR</button>

        <h1 class="cadastrar">Cadastrar</h1>
     
      </div>
    </form>
      

  </body>
</html>
