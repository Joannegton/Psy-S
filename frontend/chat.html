<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="chat.css">
    <script src="./js/chat.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Psy">
        </div>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="conteudos.html">CONTEÚDOS</a></li>
                    <a href="index.html">
                        <h1>PSY</h1>
                    </a>
                    <li><a href="login.html">CHAT</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="chat-container">
        <div class="chat-box">
            <div class="messages">
                <div class="message user-message">
                    <p>Olá, tudo bem?</p>
                </div>
                <div class="message bot-message">
                    <p>Olá! Como posso te ajudar hoje?</p>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                <button id="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <div id="teste">

    </div>

    <footer>
        <p>&copy; 2024 Psy - Todos os direitos reservados</p>
    </footer>
</body>

</html>
